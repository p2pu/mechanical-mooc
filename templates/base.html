{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Mechanical MOOC{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="/static/css/p2pu-bootstrap.css"/>

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Arvo:regular,italic,bold,bolditalic" rel="stylesheet">

    <link href="{{ STATIC_URL }}css/custom.css" rel="stylesheet">

    <link href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.sidr.dark.css">

    {% block css %}{% endblock %}

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}img/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}img/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}img/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ STATIC_URL }}img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}img/apple-touch-icon-precomposed.png">
</head>

<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="navbar-btn visible-phone visible-tablet" href="#main-menu-panel">
                <i class="icon-list-ul"></i>
            </a>
            <div class="nav-collapse collapse">
                <ul class="nav main-menu">
                    <li><a class="home" href="{% url home %}"><i class="icon-home"></i></a></li>
                    <li><a href="{% url faq %}">FAQ</a></li>
                    <li><a href="http://mechanicalmooc.wordpress.com">Blog</a></li>
                    <li><a href="{% url about %}">About</a></li>
                </ul>
            </div>
            <a class="brand" href="https://p2pu.org"></a>

        </div>
    </div>
</div>

<a href="https://github.com/p2pu/mechanical-mooc" class="github-fork"><img
        style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999;"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

<div class="container">
{% if messages %}
  <ul class="messages unstyled">
    {% for message in messages %}
      <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}
</div>

{% block body %}
{% endblock %}

<footer>
    <div class="container">
        <hr>
        <a href="https://p2pu.org/en/pages/terms-of-use/" target="_blank">
            <img src="{{ STATIC_URL }}img/cc-icons.png" alt="" class="pull-right">
        </a>
    </div>
</footer>
<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.0.0.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
<script type="text/javascript" src="http://rawgithub.com/ercchy/p2pu_navigation_widget/master/p2pu_menu_slider.js"></script>
<script src="{{ STATIC_URL }}/js/bootstrap.min.js"></script>
<script src="{{ STATIC_URL }}/js/jquery.sidr.min.js"></script>
<script src="{{ STATIC_URL }}/js/main.js"></script>

{% block js %}
{% endblock %}
<script>MMOOC.Splash.init();</script>

<script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-43228200-1', 'deeper-learning.org');
    ga('send', 'pageview');
</script>
</body>
</html>
